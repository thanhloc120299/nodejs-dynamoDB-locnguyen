
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh Muc Bao</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        let students= {};
        function loadDoc() {

            const http = new XMLHttpRequest();
            http.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    students = JSON.parse(this.responseText);
                    for (let i = 0; i < students.students.length ;i++) {
                        $('#listStudent').append('<tr id="row">' +
                            '<th>'+
                                i+
                            '</th>'+
                            '<td>'+
                                students.students[i].TenBaiBao+
                            '</td>'+
                            '<td>'+
                            students.students[i].TenTacGia+
                            '</td>'+
                            '<td>'+
                            students.students[i].ISBN+
                            '</td>'+
                            '<td>'+
                            students.students[i].SoTrang+
                            '</td>'+
                            '<td>'+
                            students.students[i].NamXB+
                            '</td>'+
                            '<td>'+
                                '<a href="#" onclick="editStudent(' + i + ')">' + "Xoa" + '</a>'+
                            '</td>'+
                            '</tr>')
                    }
                }
            };
            http.open("GET", "http://localhost:1202/getbao", true);
            http.send();
        }
        function addStudent() {
            const ten = document.getElementById("Ten").value;
            const tacgia = document.getElementById("TenTacGia").value;
            const isbn = document.getElementById("ISBN").value;
            const sotrang = document.getElementById("SoTrang").value;
            const namxb = document.getElementById("NamXB").value;
            const student = {
                "TenBaiBao": ten,
                "TenTacGia": tacgia,
                "ISBN": isbn,
                "SoTrang":sotrang,
                "NamXB":namxb
            }
            if (ten !== '' && tacgia !== '' && isbn !== '') {
                const options = {
                    method: 'POST',
                    body: JSON.stringify(student),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }
                fetch('http://localhost:1202/addbao', options)
                    .then(res => res.json())
                    .then(res => {
                        student.id = res.id;
                        //cancelFrom()
                        students.students.push(student)
                        const count = students.students.length-1;
                        $('#listStudent').append('<tr id="row">' +
                            '<th>'+
                         count+
                            '</th>'+
                            '<td>'+
                                ten+
                            '</td>'+
                            '<td>'+
                                tacgia+
                            '</td>'+
                            '<td>'+
                                isbn+
                            '</td>'+
                            '<td>'+
                                sotrang+
                            '</td>'+
                            '<td>'+
                                namxb+
                            '</td>'+
                            '<td>'+
                                '<a href="#" onclick="editStudent(' + count + ')">' + "Xoa" + '</a>'  +
                            '</td>'+
                            '</tr>')
                        students.students.length +=1;

                    })
                    .catch(err => console.error(err));
            }


        }
        function editStudent(value) {
            studentIndex = value;
            let studentEdit = students.students[value];
            studentId = studentEdit.id;
            remove();
        }

        function remove() {
            const options = {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            }
            fetch(`http://localhost:1202/${studentId}`, options)
                .then(res => res.json())
                .then(res => {
                    // cancelFrom();
                    location.reload();

                })
                .catch(err => console.error(err));
        }

        loadDoc();
    </script>
</head>
<body>
    <section class="container">
        <h1 style="color: blue;" id="demo" class="mt-3 text-center">Danh Muc Cai Bai Bao</h1>
        <div class="row mt-5">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Ten Bai Bao</label>
                                <input type="text" name="name" class="form-control" id="Ten" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-muted">Name student.</small>
                            </div>
                            <div class="form-group">
                                <label for="phone">Tac Gia</label>
                                <input type="text" name="phone" class="form-control" id="TenTacGia">
                            </div>
                            <div class="form-group">
                                <label for="address">ISBN</label>
                                <input type="text" name="address" class="form-control" id="ISBN">
                            </div>
                            <div class="form-group">
                                <label for="address">So Trang</label>
                                <input type="text" name="address" class="form-control" id="SoTrang">
                            </div>
                            <div class="form-group">
                                <label for="address">Nam XB</label>
                                <input type="text" name="address" class="form-control" id="NamXB">
                            </div>
                            <button type="button" id="add" class="btn btn-primary" onclick="addStudent()">ADD</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-7">
               <div class="card">
                   <div class="card-body">
                    <table id="table" class="table">
                        <thead>
                            <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Ten Bai Bao</th>
                            <th scope="col">Ten Tac Gia</th>
                            <th scope="col">ISBN</th>
                            <th scope="col">So Trang </th>
                            <th scope="col">Nam XB </th>
                            <th scope="col">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="listStudent">

                        </tbody>
                    </table>
                   </div>
               </div>
            </div>

        </div>

    </section>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
